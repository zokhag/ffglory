<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Glory - Developed by Kaddu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .developer {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 2s ease-in 0.5s forwards;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input, select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .radio-group label:hover {
            transform: scale(1.1);
        }
        button {
            padding: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        button:hover {
            background: #ff5252;
            transform: scale(1.1);
        }
        .code-display {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
            min-height: 100px;
            border: 1px solid #333;
            position: relative;
        }
        .code-display::after {
            content: '|';
            animation: blink 1s infinite;
            color: #fff;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .success-popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {

        function typeText(element, text, speed, callback) {
            let i = 0;
            element.textContent = '';
            const interval = setInterval(() => {
                element.textContent += text[i];
                i++;
                if (i >= text.length) {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, speed);
        }

        document.getElementById('guildForm').addEventListener('submit', function(e) {

            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('codeAnimation').style.display = 'block';

            const codeOutput = document.getElementById('codeOutput');
            const messages = [
                'Analyzing the code...\n',
                'Checking the update...\n',
                'Checking the API...\n',
                'Launching the bot in 10 seconds...\n'
            ];

            let currentIndex = 0;

            function typeNextMessage() {
                if (currentIndex < messages.length) {
                    typeText(codeOutput, messages[currentIndex], 50, () => {
                        currentIndex++;
                        if (currentIndex === messages.length) {
                            // Start countdown after typing the last message

                                        document.getElementById('mainContainer').style.display = 'block';
                                        codeOutput.textContent = '';
                                    }, 3000);
                                }
                            }, 1000);
                        } else {
                            setTimeout(typeNextMessage, 2000);
                        }
                    });
                }
            }

            typeNextMessage();
        });
    </script>
</body>
</html>
